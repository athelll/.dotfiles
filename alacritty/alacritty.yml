window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
#  decorations: Full

scrolling:
  history: 10000
  multiplier: 3

font:
   normal:
     family: UbuntuMono Nerd Font
     style:  Regular
   bold:
     family: UbuntuMono Nerd Font
     style:  Bold
   italic:
     family: UbuntuMono Nerd Font
     style:  Italic
   bold_italic:
     family: UbuntuMono Nerd Font
     style: Bold Italic
   size: 14
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

#shell:
#  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
